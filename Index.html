<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=https://facebook.com/fox/warn/u">
    <title>Redirecting to Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #1877f2;
            color: white;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redirecting to Facebook...</h1>
    <div class="loader"></div>
    <p>Jika tidak redirect, <a href="https://facebook.com/fox/warn/u" style="color: white;">klik di sini</a></p>
</body>
</html>
